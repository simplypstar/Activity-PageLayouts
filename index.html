<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

<!-- This section establishes a link to the Font Awesome web site  -->
<!-- This site contains thousands of icons to choose from -->
<link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

</head>

<body>
<div>
  <img src="http://placekitten.com/500/150" alt="Big Kitten Pic">
</div>
  
  <div id="icons">
    <!-- Spans 6 icons chosen from the Font Awesome link created above -->
    <span><i class="fas fa-camera"></i></span>
    <span><i class="fas fa-anchor"></i></span>
    <span><i class="fas fa-video"></i></span>
    <span><i class="fas fa-university"></i></span>
    <span><i class="fas fa-unlock"></i></span>
    <span><i class="fas fa-swords"></i></span>
  </div>

  <div id="mini-layout">
    <!-- Spans for 4 items wide in a mini-layout -->
    <!-- Use image placeholder web sites to get the images for the mini-layout section -->
    <span>
      <div>
        <img src="http://place-puppy.com/100x100" alt="Puppy pic">
      </div>
    <div>
      <strong>Cute Puppy</strong>
    </div>
    <div>
      <p>Cutest Puppy!</p>                   
    </div>
    <div>
      <a href="http://place-puppy.com/">More Dogs</a>
    </div>
    </span>

    <span>
      <div>
        <img src="http://placekitten.com/100/100" alt="Kittens in a basket">
      </div>
    <div>
      <strong>Many Kittens</strong>
    </div>
    <div>
      <p>Kitten Gang!</p>
    </div>
    <div>
      <a href="http://placekitten.com/">More Cats</a>
    </div>
    </span>

    <span>
      <div>
        <img src="https://picsum.photos/seed/picsum/100/100" alt="Mountain Top">
      </div>
    <div>
      <strong>Mountain Top</strong>
    </div>
    <div>
      <p>Beautiful!</p>
    </div>
    <div>
      <a href="https://picsum.photos/">More Pics</a>
    </div>
    </span>

    <span>
      <div>
        <!-- Specified the specific image using /id/23/ -->
        <img src="https://picsum.photos/id/23/100/100" alt="Forks">
      </div>
    <div>
      <strong>Three Forks</strong>
    </div>
    <div>
      <p>Forks Photo!</p>
    </div>
    <div>
      <a href="https://picsum.photos/images">More Images</a>
    </div>
    </span>
</div>
   
</body>
</html>
